<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">

</head>
<body>
    <form action="">
        <div class="signup">
            <div class="title">
                <h1>Login</h1>
            </div>
            <div>
                <label for="username" id="user">Username</label>
                <br>
                <div class="username">
                    <img src="../assets/person.svg" alt="person"> <input type="text" placeholder="Type your username">
                </div>
                <hr>
                <br>
                <label for="password" id="pass">Password</label>
                <br>
                <div class="password">
                    <img src="../assets/lock2.png" alt="lock"><input type="password" placeholder="Type your password">
                </div>
                <hr>
                <br>
                <div class="forgot">
                    <a href="">Forgot password?</a>
                </div>
                <div class="div-login-btn">
                    <button class="login-btn">LOGIN</button>
                </div>
                <div class="part-login-p">
                    <p>Or Sign Up Using</p>
                </div>
                <div class="part-login-i">
                    <img src="../assets/google.png" alt=""> 
                </div>
            </div>
        </div>
    </form>
</body>
</html>
