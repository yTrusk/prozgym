<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">

</head>
<body>
    <div id="loaderid" class="bg-loader">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <form action="">
        <div class="signup">
            <div class="title">
                <div id="choose-sign-login">
                    <div class="div-loginpg-btn">
                        <button class="loginpg-btn" id="loginpg" type="button" onclick="alternate('login')">Login</button>
                    </div>
                    <div class="div-signup-btn">
                        <button class="signup-btn" id="signuppg" onclick="alternate('signup')" type="button">SignUp</button>
                    </div>
                </div>
            </div>
            <div id="logindiv">
                <div id="user">
                    <label for="username" >Username</label>
                </div>
                <br>
                <div class="username">
                    <img src="../assets/person.svg" alt="person"> <input type="text" id="userinputlg" autocomplete="off" placeholder="Type your username">
                </div>
                <hr>
                <br>
                <label for="password" id="pass">Password</label>
                <br>
                <div class="password">
                    <img src="../assets/lock2.png" alt="lock"><input type="password" id="passinputlg" autocomplete="off" placeholder="Type your password">
                </div>
                <hr>
                <br>
                <div class="forgot">
                    <a href="">Forgot password?</a>
                </div>
                <div class="div-login-btn">
                    <button class="login-btn" type="button" onclick="signinfunction()">LOGIN</button>
                </div>
                <div class="part-login-p">
                    <p>Or Sign Up Using</p>
                </div>
                <div class="part-login-i">
                    <img src="../assets/google.png" alt=""> 
                </div>
                
            </div>
            <!-- Signup -->
            <div id="signupdiv">
                <div id="user">
                    <label for="username" >Username</label>
                </div>
                <br>
                <div class="username">
                    <img src="../assets/person.svg" alt="person"> <input type="text" id="userinput" autocomplete="off" placeholder="Type your username">
                </div>
                <hr>
                <br>
                <label for="password" id="pass">Password</label>
                <br>
                <div class="password">
                    <img src="../assets/lock2.png" alt="lock"><input type="password" id="passinput" autocomplete="off" placeholder="Type your password">
                </div>
                <hr>
                <br>
                <label for="email" id="mail">Email</label>
                <br>
                <div class="password">
                    <img src="../assets/email.png" alt="lock"><input type="email" id="emailinput" autocomplete="off" placeholder="Type your email">
                </div>
                <hr>
                <br>
                <label for="email" id="cpf">Cpf</label>
                <br>
                <div class="password">
                    <img src="../assets/cpf.png" alt="lock"><input type="text" autocomplete="off" id="cpfinput" placeholder="Format 000.000.000-00">
                </div>
                <hr>
                <div class="div-login-btn">
                    <button class="login-btn" type="button" onclick="signupfunction()">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
    <script src="../js/script.js"></script>
</body>
</html>
